services:
  - type: web
    name: skinny-hub-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: skinny-hub-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://igrovue-skinu-frontend.vercel.app
      - key: FRONTEND_URL
        value: https://igrovue-skinu-frontend.vercel.app
      - key: DB_SSL
        value: "true"

databases:
  - name: skinny-hub-db
    databaseName: skinny_hub
    user: skinny_user
    plan: free
    region: oregon
